<!DOCTYPE html>
<html>
    <body>
        
        <h2>REST using Embedded JS</h2>
        
        <p>USING ARRAYS AND SPREAD</p>
        
        <p id="demo"></p>
        <script>
            
            function sumAll()
            {
                let total = 0;
                for (let i = 0 ; < arguments.length; i++)
                {
                    total += arguments[1];
                }
                return total;
            }
            
            sumAll(8, 4, 3, 2);
            sumAll(2, 3);
            
            document.getElementById("demo").innerHTML = sumAll(8, 4, 3, 2);
        </script>
    </body>
</html>
